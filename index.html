<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftCar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h1_pag">
        <h1>SoftCar</h1>
    </div>
    <div class="login-container">
        <form>
            <h2 class="form_login_h2">Inicia sesión</h2>
            <label for="usuario_login">Ingrese su usuario</label>
            <input type="text" id="usuario_login" name="usuario_login" required><br>
            <label for="contraseña_login">Ingrese su contraseña</label>
            <input type="password" id="contraseña_login" name="contraseña_login" required><br>
            <button class="Button_login" type="submit">Iniciar</button>
        </form>
    </div>
</body>
</html>
